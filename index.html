<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pogodi broj</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
    <div class="container">
        <h1>Pogodi broj</h1>
        <div id="game">
            <p>Pogodi broj između <span class="min-num"></span> i <span class="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Upiši broj...">
            <input type="submit" value="Pogađaj" id="guess-btn">
            <p class="message"></p>
        </div>
    </div> 
    
    <script src="app.js"></script>
</body>
</html>
